<head>

    <link rel="stylesheet" href="style.css">

<body>

        <div>
            <h1>Welcome to "My Flash Cards Game!"</h1>
        </div>

    <main>
        <div class="flip-container">
            <div class="card" id="card">
                
                <div id="zero" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic1.jfif">
                </div>

                <div id="first" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic2.jfif">
                </div>

                <div id="second" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic3.jfif">
                </div>
                
                <div id="third" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic4.jfif">
                </div>

                <div id="fourth" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic5.jfif">
                </div>

                <div id="fifth" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic6.jfif">
                </div>

                <div id="sixth" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic7.jfif">
                </div>

                <div id="seventh" class="cardItem">
                    <img class="front" src="image/back.jpg">
                    <img class="back" src="image\pic8.jfif">
                </div>
                
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
