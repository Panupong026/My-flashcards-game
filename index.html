<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards Game</title>
    <link rel="stylesheet" href="style.css">

    </main>
    


    <script src="script.js"></script>

</html>
